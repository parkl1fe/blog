<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--Head-->
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Codeacademy homework blog">
    <meta name="author" content="Pranas Sebeika">
    <title>My super cool blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>


<!--Header-->
<header th:fragment="header" class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            <strong>YOUDSY</strong>
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="logo" width="65" height="35"/>
            </a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="link-secondary" href="#" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
            </a>
            <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
        </div>
    </div>
</header>

<!--Breadcrumb-->
<div th:fragment="breadcrumb(mapList)" class="nav-scroller py-1 mb-2">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li th:each="map,i : ${mapList}" class="breadcrumb-item">
                <a th:if="${mapList.size != i.index + 1}" th:href="@{${map.url}}" th:text="${map.name}"></a>
                <span th:if="${mapList.size == i.index + 1}" th:text="${map.name}"></span>
            </li>
        </ol>
    </nav>
</div>

<!--Footer-->
<footer th:fragment="footer" class="page-footer font-small cyan darken-3">
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
        <a href="https://something.com/"> Something.com</a>
    </div>
</footer>

</html>
