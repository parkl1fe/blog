# disabling thymeleaf cashes (ONLY for development!)
spring.thymeleaf.cache=false

# MySQL config
spring.datasource.url=jdbc:mysql://localhost:3333/blogdb
spring.datasource.username=mysql
spring.datasource.password=pass
#spring.datasource.schema=classpath:db/mysql-schema.sql
spring.datasource.data=classpath:db/mysql-data.sql
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.continue-on-error=true

# Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.type.descriptor.sql=TRACE